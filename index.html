    <br>

    <form action="test.aspx" method="post">
        <div><label>UserName : </label><input type="text" id="fname" name="fname" maxlength="10"
                placeholder="Enter User Name..." autofocus /><br></div>
        <div><label>Password : </label><input type="password" id="pas" name="pas" placeholder="Enter password..."
                required /><br></div>
        <div><label>Contact : </label><input type="number" id="contact" name="contact" max="9999999999"
                placeholder="EnterContact Number..." /><br></div>
        <div><label>Stream : </label><input type="text" id="stram" name="stream" value="IT" readonly /><br></div>
        <div><label>DOB : </label><input type="date" id="dob" name="dob" /><br></div>
        <div><label>TOB : </label><input type="time" id="tob" name="tob" /><br></div>
        <div class="flex-item"><label>Gender : </label><input type="radio" id="male" name="gender" value="Male" />Male &nbsp; &nbsp;
            <input type="radio" id="female" name="gender" value="Female" />Female &nbsp; &nbsp;
            <input type="radio" id="other" name="gender" value="Other" />Other<br>
        </div><br>
        <div class="flex-item"><label>Favourite Subject : </label><input type="checkbox" id="HTML" name="subject" value="HTML" />HTML &nbsp; &nbsp;
            <input type="checkbox" id="CSS" name="subject" value="CSS" />CSS &nbsp; &nbsp;
            <input type="checkbox" id="JS" name="subject" value="JS" />JS<br>
        </div><br>
        <div><label>Upload  : </label><input  type="file" id="file" name="file" accept=".jpg, .pdf, .docx" multiple /><br></div>





        <span class="button"> <input type="submit" name="submit"><input type="reset" value="Clear Data" /></span>



    </form>

</body>

</html>
